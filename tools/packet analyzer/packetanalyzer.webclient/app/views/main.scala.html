@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title - Packet Analyzer Webclient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>    
    <link rel='stylesheet' href='@routes.Assets.at("packanalyzer.css")'>        
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>    
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    	<span class="navbar-header navbar-brand">Packet Analyzer</span>
    	<ul class="nav navbar-nav">
      		<li class="active"><a href="#">Live Capture</a></li>      
      		<li><a href="#">Packet Struct Edit</a></li>
    	</ul>
    	<ul class="nav navbar-nav navbar-right">
    		<li class="alert-danger"><a>Connected</a></li>
    	</ul>
	</nav>
	<section class="fill-height">
		@content
	</section>  
</body>
</html>
